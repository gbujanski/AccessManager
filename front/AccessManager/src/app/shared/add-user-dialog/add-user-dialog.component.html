<div class="d-flex justify-content-between align-items-center">
  <h2 mat-dialog-title>Add user</h2>
  <button class="me-3" (click)="onCloseClick()" mat-icon-button mat-dialog-close matTooltip="Delete user" matTooltipPosition="above" matTooltipShowDelay="500" aria-label="Delete user">
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-dialog-content>
  <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
    <div class="d-flex flex-column">
      <div>
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Email</mat-label>
          <input  matInput formControlName="email" type="email" required>
          <mat-error *ngIf="addUserForm.get('email')?.hasError('required')">
            Email is required.
          </mat-error>
          <mat-error *ngIf="addUserForm.get('email')?.hasError('email')">
            Please enter a valid email address.
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" autocomplete="" required>
          <mat-error *ngIf="addUserForm.get('password')?.hasError('required')">
            Password is required.
          </mat-error>
          <mat-error *ngIf="addUserForm.get('password')?.hasError('minlength')">
            Password must be at least 6 characters long.
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Rola</mat-label>
          <mat-select formControlName="role">
            <mat-option *ngFor="let role of roles" [value]="role">{{ role }}</mat-option>
          </mat-select>
          <mat-error *ngIf="addUserForm.get('role')?.hasError('required')">
            Role is required.
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="d-flex justify-content-end mt-3">
      <button mat-raised-button color="primary" type="submit" [disabled]="addUserForm.invalid">Add User</button>
      <button mat-raised-button mat-dialog-close class="ms-3" (click)="onCloseClick()">Cancel</button>
    </div>
  </form>
</mat-dialog-content>
