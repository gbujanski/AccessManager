<div class="auth-container">
  <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <div class="d-flex flex-column justify-content-center align-items-center w-100 h-100">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="Email" value="Sushi">
        <mat-error *ngIf="authForm.get('email')?.hasError('required')">
          Email is required.
        </mat-error>
        <mat-error *ngIf="authForm.get('email')?.hasError('email')">
          Please enter a valid email address.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Password">
        <mat-error *ngIf="authForm.get('password')?.hasError('required')">
          Password is required.
        </mat-error>
        <mat-error *ngIf="authForm.get('password')?.hasError('minlength')">
          Password must be at least 6 characters long.
        </mat-error>
      </mat-form-field>
    </div>
    <div class="d-flex justify-content-end">
      <button mat-raised-button color="primary" type="submit" [disabled]="authForm.invalid">Sign In</button>
    </div>
  </form>
</div>
